<html>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container mt-4">
            <h1>Hollywood Limited</h1><br>
            <h3>Disclaimer: Proper memes are contained here! Try not to laugh while you're at it!</h3><br>
            <div id="randomVideo"><strong>Please update your browser to view this functionality!</strong></div><br>
        </div>

        <script>
            var randomVideoURLs = [
                "https://www.youtube.com/embed/ukznXQ3MgN0",
                "https://www.youtube.com/embed/vTIIMJ9tUc8",
                "https://www.youtube.com/embed/y98De45A94Y",
                "https://www.youtube.com/embed/LDU_Txk06tM",
                "https://www.youtube.com/embed/dQw4w9WgXcQ"
            ]
            
            window.onload = function () {
                document.getElementById("randomVideo").innerHTML = `<iframe width="560" height="315" src="${randomVideoURLs[Math.floor(Math.random() * randomVideoURLs.length)]}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            }
        </script>
    </body>
